<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드와 시간 바</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            overflow: hidden; /* 화면을 벗어나는 부분은 숨깁니다 */
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;   /* 화면 너비에 맞게 */
            height: 100%;  /* 화면 높이에 맞게 */
            padding: 10px; /* 여백을 추가하여 모바일 화면에 맞게 */
            box-sizing: border-box; /* padding이 크기를 변경하지 않도록 */
        }

        .qr-code {
            width: 30vw;  /* 화면 너비의 30%로 크기 설정 (모바일에서 적당한 크기) */
            height: auto; /* 종횡비 유지 */
            margin-bottom: 10px;
        }

        .time-bar-wrapper {
            width: 70%; /* 시간 바의 너비를 화면의 70%로 설정 */
            height: 4px;
            background-color: #FFFFFF;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px; /* 공간 확보 */
            margin-left: auto;
            margin-right: auto; /* 중앙 정렬 */
        }

        .time-bar {
            height: 100%;
            width: 100%;
            background-color: #FFFFFF;
            position: absolute;
        }

        .time-bar-inner {
            height: 100%;
            background-color: #1E3A8A;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .time-text {
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
            position: absolute;
            left: 0;
            bottom: -25px; /* 시간 바 아래쪽으로 위치 */
            color: #1E3A8A;
            width: 100%; /* 텍스트가 중앙에 배치되도록 */
            text-align: center;
        }

        .time-text span.time-label {
            color: #808080;
        }

        .time-text span.time-value {
            color: #1E3A8A;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- QR 코드 이미지 -->
    <img src="QrImage1.jpg" alt="QR 코드" class="qr-code">

    <!-- 시간 바 영역 -->
    <div class="time-bar-wrapper">
        <div class="time-bar">
            <div class="time-bar-inner" id="time-bar-inner"></div>
        </div>
    </div>

    <!-- 남은 시간 텍스트 -->
    <div class="time-text" id="time-text">
        <span class="time-label">남은 시간 </span>
        <span class="time-value" id="time-value">30초</span>
    </div>
</div>

<script>
    const totalTime = 30; // 총 시간 (초)
    let remainingTime = totalTime; // 남은 시간 (초)

    const timeBarInner = document.getElementById("time-bar-inner");
    const timeValue = document.getElementById("time-value");

    const interval = setInterval(() => {
        remainingTime--;
        const percentage = (remainingTime / totalTime) * 100;

        // 시간 바 내부의 파란색 부분 너비를 시간에 맞게 줄여줍니다.
        timeBarInner.style.width = percentage + "%"; 

        // 남은 시간을 "30초" 형태로 표시
        timeValue.textContent = `${remainingTime}초`;

        // 시간이 다 되면 멈추고 팝업 띄우기
    }, 1000); // 1초마다 실행
</script>

</body>
</html>
